<nav class="main-header">

    <div class="brand">
      <i class="pi pi-shopping-bag"></i>
      <h1>Sistema de Inventario</h1>
    </div>
    <div class="nav-links">
      <a 
        *ngFor="let link of navLinks"

        <i [class]="'pi ' + link.icon"></i>
        <span>{{ link.label }}</span>
      </a>
    </div>
  </div>
</nav>
